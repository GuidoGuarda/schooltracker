<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Tracker V1.0 | Cadastro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="">
            <h1>Cadastro de usuário</h1>
        </div>

        <form method="post">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="basic-addon1">RA</span>
                <input type="text" class="form-control" name="ra" placeholder="Digite o número" maxlength="8">
            </div>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="basic-addon1">NOME</span>
                <input type="text" class="form-control" name="nome" placeholder="Digite o seu nome">
            </div>            
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="basic-addon1">TEMPO</span>
                <input type="number" class="form-control" name="tempoestudo" placeholder="Digite o tempo de estudo mensal">
            </div>            
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="basic-addon1">RENDA FAMILIAR</span>
                <input type="text" class="form-control" name="rendafamiliar" placeholder="Digite a sua renda mensal familiar">
            </div>
            <div class="input-group flex-nowrap">
                <input type="submit" class="form-control" value="Cadastrar">
            </div>                       
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
